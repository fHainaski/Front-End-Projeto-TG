<header>
  <div class="imgTopo">
    <div class="row logo">
      <div class="col">
        <div class="d-grid gap-2 d-md-flex">
          <img [src]="livros" alt="" width="50">
          <a>
            <h1 style="color: white; text-shadow: 2px 2px black; -webkit-text-stroke-width: 1px; /* largura da borda */
                    -webkit-text-stroke-color: rgb(55, 49, 49); /* cor da borda */"><b>Recursos Escolares</b></h1>
          </a>
        </div>
      </div>

      <div class="col">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="margin-top: 8px;">
          <button class="menu-button" type="button"><a class="a-my-style"
            href="cadastro-macete">Enviar Macete</a></button>
          <button class="menu-button" type="button">
            <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor" class="bi bi-person-fill"
              viewBox="0 0 16 16" style="margin-right: 10px;">
              <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
            </svg><a class="a-my-style" href="login">Login</a>
          </button>
          <button class="menu-button" type="button"><a class="a-my-style"
              href="cadastro-usuario">Cadastre-se</a></button>
        </div>
      </div>
    </div>

    <nav class="navbar navbar-expand-lg bg-body-tertiary menu">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="home">Home</a>
            </li>
            <div class="dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Área
              </a>
              <div class="dropdown-content">
                <a class="nav-link" href="#">Matemática</a>
                <a class="nav-link" href="#">Português</a>
                <a class="nav-link" href="#">Química</a>
                <a class="nav-link" href="#">Biologia</a>
                <a class="nav-link" href="#">Física</a>
                <a class="nav-link" href="#">Geografia</a>
                <a class="nav-link" href="#">História</a>
                <hr><a class="nav-link" href="#">Todas</a>
              </div>
            </div>
            <div class="dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Tipo
              </a>
              <div class="dropdown-content">
                <a class="nav-link" href="#">Frase</a>
                <a class="nav-link" href="#">Música</a>
                <a class="nav-link" href="#">Poema</a>
                <hr><a class="nav-link" href="#">Todos</a>
              </div>
            </div>
            <li class="nav-item">
              <a class="nav-link" href="sobre-dev">Sobre Nós</a>
            </li>
          </ul>

          <div class="col-sm-4">
            <form class="container-fluid d-flex " role="search">
              <div class="input-group">
                <input type="search" class="form-control" placeholder="Search" aria-label="Search"
                  aria-describedby="basic-addon1" style="border: 2px solid #d8302f;">
                <span class="input-group-text" id="basic-addon1"
                  style="border: 2px solid #c32a2a; background-color: #d8302f;">
                  <button style="border: none; background-color: transparent; color: white;" type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="19" height="19" fill="currentColor"
                      class="bi bi-search" viewBox="0 0 16 16">
                      <path
                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                    </svg>
                  </button>
                </span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
